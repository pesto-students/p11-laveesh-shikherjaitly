<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Birthday</title>
</head>
<body>
    <h1>Happy Birthday Message Creator</h1>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" pattern="[a-zA-Z0-9-_\.]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
    
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">

    <label for="color">Color</label>
    <input type="color" id="color" name="color">

    <label for="blinkCount">Number of times to blink:</label>
    <input type="number" id="blinkCount" name="blinkCount" value="0" min="0" max="10">

    <label for="volRange">Select Volume</label>
    <input type="range" id="volRange" name="volRange" value="20" min="0" max="50">

    <button type="submit">Send Birthday Message</button>
</body>
</html>
