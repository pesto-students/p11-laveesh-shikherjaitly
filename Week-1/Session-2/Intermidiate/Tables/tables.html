<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table {
          border: 1px solid black;
        }
        
        th, td {
          border: 1px solid black;
        }
        </style>
</head>
<body>
    <table >
        <tr>
          <th colspan="3">1</th>
        </tr>
        <tr>
          <td rowspan="2">2</td>
          <td>3</td>
          <td>4</td>
        </tr>
        <tr>
          <td>5</td>
          <td>6</td>
        </tr>
      </table>
</body>
</html>
